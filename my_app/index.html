<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="main.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">TodoList</h1>
        <div class="card mt-3">
            <div class="card-body">
                <ul class="list-group">
                    <li v-for="(task, i) in tasks" :key="i" class="list-group-item">{{task}}</li>
              
                  </ul>
                  <div class="add-task d-flex justify-content-center align-items-center mt-3">
                  
                    <input type="text" class="form-control" id="add-task-bar" placeholder="Aggiungi Task">
                  
                  
                    <button type="submit" class="btn btn-primary">Inserisci</button>
                  
                </div>
            </div>
          </div>

    </div>

</body>
</html>
